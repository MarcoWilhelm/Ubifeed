<ion-header>
  <ion-toolbar hideBackButton="true">
    <ion-buttons end>
      <ion-menu-button menu="first" auto-hide="false"></ion-menu-button>
      <ion-title>Venues</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let venue of venues">
    <ion-card-header class="card-content">
      <div class="list-left-container">
        <ion-card-title>{{ venue.name }}</ion-card-title>
        <ion-card-subtitle>{{ venue.address }}</ion-card-subtitle>
      </div>
      <div class="list-right-container">
        <img class="list-image" src="../../assets/img/crokepark.jpg">
      </div>
    </ion-card-header>
  </ion-card>
</ion-content>
