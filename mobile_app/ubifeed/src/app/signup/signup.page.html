<ion-header>
</ion-header>

<ion-content>
    <img class="signup-logo" src="../../assets/img/logo_black.png" alt="Ubifeed Logo">
    <form>
      <div class="input-wrapper signup-input-wrapper">
        <ion-input class="input input-firstname signup-input" type="text" placeholder="First Name"></ion-input>
        <ion-input class="input input-lastname signup-input" type="text" placeholder="Last Name"></ion-input>
        <ion-input class="input input-phone signup-input" type="number" placeholder="Phone Number"></ion-input>
        <ion-input class="input input-email signup-input" type="email" placeholder="E-Mail"></ion-input>
        <ion-input class="input input-password signup-input" type="password" placeholder="Password"></ion-input>
        <ion-input class="input input-password-repeat signup-input" type="password" placeholder="Repeat Password"></ion-input>
        <ion-button class="button login-button" type="button" expand="block">Sign up</ion-button>
        <p class="signup-text">Already have an account? <ion-text class="signup-link" routerLink="/login" routerDirection="root">Login here!</ion-text></p>
      </div>
    </form>
</ion-content>
