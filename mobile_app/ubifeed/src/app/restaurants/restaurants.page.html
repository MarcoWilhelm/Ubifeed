<ion-header>
  <ion-toolbar>
    <ion-title>Restaurants</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="list">
    <ion-item class="list-item" *ngFor="let restaurant of restaurants">
      <div class="list-left">
      </div>
      <div class="list-middle">
        <ion-label class="list-title">{{ restaurant.name }}</ion-label>
        <ion-card-subtitle class="list-description">{{ restaurant.description }}</ion-card-subtitle>
      </div>
      <div class="list-right">

      </div>
    </ion-item>
  </ion-list>
</ion-content>
